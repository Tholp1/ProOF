// load general ProOF config
exec proof_base

// change mapcycle
mapcyclefile mapcycle_proof_duel.txt

// enable duel mode
of_duel 1
of_duel_winlimit 1
of_disable_drop_weapons 1
mp_fraglimit 0
mp_timelimit 10
mp_teamplay 0
of_instantrespawn 0
of_dropweapons 0
of_duel_powerup_respawn 35
of_duel_powerup_timers 0

// restart and input server msgs
say "ProOF duel config loaded. some of these settings won't work until you reload the map. type 'changelevel (MAP FILENAME)' in your console to get it working properly!"
mp_tournament_restart