// load general ProOF config
exec proof_base

// enable tdm
of_duel 0
of_disable_drop_weapons 0
mp_fraglimit 200
mp_timelimit 20
mp_teamplay 1
of_instantrespawn 0
of_dropweapons 1

// restart and input server msgs
say "ProOF tdm config loaded. some of these settings won't work until you reload the map. type 'changelevel (MAP FILENAME)' in your console to get it working properly!"
mp_tournament_restart